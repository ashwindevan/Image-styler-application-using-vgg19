<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Style Transfer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Style Transfer</h1>
        <form action="/process" method="post" enctype="multipart/form-data">
            <div>
                <label for="contentImage">Select Content Image:</label>
                <input type="file" id="contentImage" name="file_content" accept="image/*" required>
            </div>
            <div>
                <label for="styleImage">Select Style Image:</label>
                <input type="file" id="styleImage" name="file_style" accept="image/*" required>
            </div>
            <button type="submit">Transfer Style</button>
        </form>
        <div id="output"></div>
    </div>
</body>
</html>
